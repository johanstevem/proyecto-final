<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
      <h1 class="mb-0">Comentarios</h1>
    </div>
    <div class="card-body">
      <!-- Cartas para mostrar los comentarios -->
      <div class="mt-4">
        <h3 class="mb-4">Listado de Comentarios</h3>
        <div class="row">
          <div class="col-md-4 mb-4" *ngFor="let comentario of comentarios">
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">{{ comentario.usuario?.nombre }} {{ comentario.usuario?.apellido }}</h5>
                <p class="card-text">{{ comentario.contenido }}</p>
