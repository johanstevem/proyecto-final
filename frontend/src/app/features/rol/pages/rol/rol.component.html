<div class="container mt-4">
  <h2 class="mb-4">Gestión de Roles</h2>

  <!-- Formulario para crear un rol -->
  <form (ngSubmit)="onSubmit()" #rolForm="ngForm" class="rol-form mb-4">
    <div class="mb-3">
      <label for="nombre_rol" class="form-label">Nombre del Rol:</label>
      <input
        type="text"
        id="nombre_rol"
        class="form-control"
        required
        [(ngModel)]="rol.nombre_rol"
        name="nombre_rol"
      />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!rolForm.form.valid">
      Crear Rol
    </button>
  </form>

  <h3>Lista de Roles</h3>
  <div *ngIf="roles.length > 0; else noRoles">
    <ul class="list-group">
      <li *ngFor="let rol of roles" class="list-group-item d-flex justify-content-between align-items-center">
        {{ rol.id }} - {{ rol.nombre_rol }}
        <div>
          <button *ngIf="rol.id" (click)="confirmDeleteRole(rol.id)" class="btn btn-danger btn-sm">
            Eliminar
          </button>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noRoles>
    <p>No hay roles disponibles.</p>
  </ng-template>
</div>
